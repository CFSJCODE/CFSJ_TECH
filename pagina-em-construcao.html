<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFSJ TECH - Em Construção</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter & Exo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;800;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Seu arquivo de CSS personalizado -->
    <link rel="stylesheet" href="style-em-construcao.css">
</head>
<body class="antialiased">

    <!-- Canvas para a animação 3D de fundo -->
    <canvas id="background-canvas"></canvas>

    <!-- ===== Cabeçalho (Header) ===== -->
    <header id="header" class="glassmorphism fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center group">
                <span class="font-exo text-3xl font-black text-white tracking-wider">CFSJ<span class="text-cyan-400 group-hover:text-white transition-colors duration-300">TECH</span></span>
            </a>
            <nav class="hidden md:flex items-center space-x-10">
                <a href="index.html" class="nav-link">Início</a>
                <a href="servicos.html" class="nav-link">Serviços</a>
                <a href="sobre.html" class="nav-link">Sobre</a>
                <a href="contato.html" class="nav-link">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ===== Seção de Construção ===== -->
        <section id="construction-section" class="min-h-screen flex items-center justify-center pt-24 pb-12 relative overflow-hidden">
            <div class="container mx-auto px-6 text-center z-10">
                <div class="animate-on-scroll" style="transform: translateY(50px);">
                    <div class="mb-8">
                        <!-- Ícone de ferramentas -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-cyan-400 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <h1 class="font-exo text-4xl md:text-6xl font-black text-white uppercase">
                        Página Em <span class="text-cyan-400">Construção</span>
                    </h1>
                    <p class="mt-6 max-w-lg mx-auto text-base md:text-lg text-gray-400">
                        Estamos a trabalhar arduamente para construir algo incrível para você. Volte em breve para ver as novidades!
                    </p>
                </div>

                 <div class="mt-12 animate-on-scroll" style="transform: translateY(50px); transition-delay: 0.2s;">
                    <a href="index.html" class="w-full sm:w-auto bg-cyan-400 text-black font-exo font-bold py-4 px-10 rounded-md text-base transition-all duration-300 hover:bg-cyan-500 hover:scale-105">
                        Voltar para o Início
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== Rodapé (Footer) ===== -->
    <footer class="bg-black/50 border-t border-white/10">
        <div class="container mx-auto px-6 py-8 text-center">
             <p class="text-xs text-gray-500 mt-2">&copy; 2025 CFSJ Tech. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Three.js Library for 3D Graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Seu arquivo JavaScript -->
    <script src="script-em-construcao.js"></script>

</body>
</html>
